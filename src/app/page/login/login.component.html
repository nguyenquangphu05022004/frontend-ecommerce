<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Sign In Start -->
  <div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4" style="padding-top: 100px">
        <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
          <div  class="alert alert-danger text-center">
            Tài khoản hoặc mật khẩu không chính xác.
          </div>
          <div  class="alert alert-success text-center">
            Bạn đã đăng xuất.</div>
          <div  class="alert alert-success text-center">
            Bạn lấy mật khẩu thành công.</div>
          <div class="mb-3">
            <h3 class="text-center">Đăng Nhập</h3>
          </div>
            <div class="form-floating mb-3">
              <input type="text"
                     class="form-control"
                     id="floatingInput"
                     name="username"
                     placeholder="name@example.com">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating mb-4">
              <input type="password"
                     class="form-control"
                     name="password"
                     id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex align-items-center justify-content-between mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rememberMe">
                <label class="form-check-label" for="exampleCheck1">Nhớ tôi</label>
              </div>
              <a
                routerLink="/forget-password"
              >Quên mật khẩu</a>
            </div>
            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Đăng nhập</button>
          <p class="text-center mb-0">Bạn chưa có tài khoản?
            <a
            routerLink="/register"
          >Đăng ký</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Sign In End -->
</div>
