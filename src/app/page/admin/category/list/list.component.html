<section >
  <!-- Table Start -->
  <div class="container-fluid pt-4 px-4">

    <div class="col-12">
      <div class="bg-light rounded h-100 p-4">
        <a>Thêm</a>
        <h6 class="mb-4">Danh sách thể loại</h6>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Catalog</th>
              <th scope="col">Image</th>
              <th scope="col">Update</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cate of categories">
              <th scope="row">{{cate.name}}</th>
              <th scope="row">{{getCatalog(cate)}}</th>
              <th scope="row">
                <!--                        src='http://ssl.gstatic.com/accounts/ui/avatar_2x.png'
                -->
                <div class="mb-2">
                  <img [src]="cate.thumbnail"
                       width="70px"
                       height="50px"
                       class="thumbnail img-circle img-thumbnail"
                       alt="thumbnail">
                  <input type="file" name="file" class="text-center center-block file-upload">
                </div>
                <button class="btn btn-danger">Upload</button>
              </th>
              <th scope="row"><button class="btn btn-primary">Update</button></th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div><!-- Table End -->
</section>
