<section >
  <!-- Table Start -->
  <div class="container-fluid pt-4 px-4">

    <div class="col-12">
      <div class="bg-light rounded h-100 p-4">
        <h6 class="mb-4">Product sku list</h6>
        <div class="table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Price</th>
              <th scope="col">Thumbnail</th>
              <th scope="col">Quantity</th>
              <th scope="col">Properties</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sku of skuList">
                  <td scope="row">{{sku.price}}</td>
                  <th scope="row">
                    <!--                        src='http://ssl.gstatic.com/accounts/ui/avatar_2x.png'
                    -->
                    <div class="mb-2">
                      <img [src]="sku.image"
                           width="70px"
                           height="50px"
                           class="thumbnail img-circle img-thumbnail"
                           alt="thumbnail">
                      <input type="file" name="file" class="text-center center-block file-upload">
                    </div>
                    <button class="btn btn-danger">Upload</button>
                  </th>
                  <td scope="row">{{sku.quantity}}</td>
                  <td scope="row">
                    <button type="button" class="btn btn-primary" data-toggle="modal"  attr.data-target=".bd-example-modal-lg-sku-{{sku.id}}">Properties</button>
                    <!--Modal skus-->
                    <div class="modal fade bd-example-modal-lg-sku-{{sku.id}}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabelsku{{sku.id}}">Property for sku</h5>
                          </div>
                          <div class="modal-body">
                            <app-property [productSku]="sku.id"></app-property>
                          </div>
                        </div>
                      </div>
                    </div>

                  </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div><!-- Table End -->
</section>
